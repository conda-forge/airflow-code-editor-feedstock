{% set name = "airflow-code-editor" %}
{% set version = "8.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/airflow_code_editor-{{ version }}.tar.gz
  sha256: f8792b7d9343a453b3a3dfc9d6efd9d184ed3f93e2ead7aaba0ca756e8bb55a2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - apache-airflow
    - fs >=2.4.16
    - pss >=1.44

test:
  imports:
    - airflow_code_editor
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/andreax79/airflow-code-editor
  summary: Apache Airflow code editor and file manager
  license: Apache-2.0
  license_file:
    - LICENSE
    - airflow_code_editor/static/fonts/LICENSE

extra:
  recipe-maintainers:
    - xylar
    - rxm7706
