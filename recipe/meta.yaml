{% set name = "airflow-code-editor" %}
{% set version = "7.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/airflow_code_editor-{{ version }}.tar.gz
  sha256: e9327e0020be6b1595fbc754f09e6463d358116656791f83f9b29dd4a0bc6025

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - apache-airflow
    - fs >=2.4.16
    - pss >=1.44

test:
  imports:
    - airflow_code_editor
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/andreax79/airflow-code-editor
  summary: Apache Airflow code editor and file manager
  license: Apache-2.0
  license_file:
    - LICENSE
    - airflow_code_editor/static/fonts/LICENSE

extra:
  recipe-maintainers:
    - xylar
    - rxm7706
